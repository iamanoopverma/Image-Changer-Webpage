
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="mainImageContainer">
            <img src="img1.jpg" alt="Main Image" id="mainImage">
        </div>
        <div id="imageBox">
            <img src="img1.jpg" alt="" onclick="changeImage('img1.jpg')">
            <img src="img2.jpg" alt="" onclick="changeImage('img2.jpg')">
            <img src="img3.jpg" alt="" onclick="changeImage('img3.jpg')">
            <img src="img4.jpg" alt="" onclick="changeImage('img4.jpg')">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
